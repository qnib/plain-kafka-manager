version: '3'
services:
  zookeeper:
    image: qnib/plain-zookeeper
    ports:
      - "2181:2181"
  zkui:
    image: qnib/plain-zkui
    ports:
      - "9090:9090"
  broker:
    image: qnib/plain-kafka:0.11.0.0
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: '{{.Task.Slot}}'
  manager:
    image: qnib/plain-kafka-manager
    ports:
      - "9000:9000"
    environment:
      ZK_SERVER: "tasks.zookeeper:2181"
